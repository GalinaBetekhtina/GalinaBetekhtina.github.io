    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2f2f2;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 1%  5%;
      
      box-sizing: border-box;
    }
    /* Для экранов <= 600px (телефоны) */
@media (max-width: 600px) {
  .grid {
    grid-template-columns: repeat(3, 1fr); /* ровно 3 карточки в ряд */
  }
}


    .letter {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 2px solid transparent; /* прозрачная граница по умолчанию */
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;

      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      min-height: 180px;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* Hover на ПК: подсветка границы */
    .letter:hover {
      border-color: orange;
      transform: scale(1.05);
    }

    /* Активная карточка на мобильных */
    .letter.active {
      border-color: orange;
      transform: scale(1.05);
    }

    .img-wrapper {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-height: calc(100% - 30px);
    }

    .letter img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .letter span {
      display: block;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-shrink: 0;
      margin-top: 10px;
    }
  </style>

   <script>
    let currentAudio = null;

    document.querySelectorAll('.letter').forEach(letter => {
      // Воспроизведение звука при клике
      letter.addEventListener('click', () => {
        const soundFile = letter.getAttribute('data-sound');
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        currentAudio = new Audio(soundFile);
        currentAudio.play();
      });

      // Подсветка границ на мобильных устройствах
      letter.addEventListener('touchstart', () => letter.classList.add('active'));
      letter.addEventListener('touchend', () => letter.classList.remove('active'));
    });
  </script>
