<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Немецкие буквы</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2f2f2;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 1%  5%;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .letter {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      min-height: 180px;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
    }

    .letter:hover {
      border-color: orange;
      transform: scale(1.05);
    }

    .letter.active {
      border-color: orange;
      transform: scale(1.05);
    }

    .img-wrapper {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-height: calc(100% - 30px);
    }

    .letter img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      transition: opacity 0.2s;
    }

    .letter.hide-img img {
      opacity: 0;
      pointer-events: none;
    }

    .letter span {
      display: block;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .overlay.show {
      display: flex;
      opacity: 1;
    }

    .modal {
      background: white;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 90%;
      width: 320px;
      text-align: center;
      position: relative;
    }

    .modal-letter {
      display: inline-block;
      width: 40%;
      font-weight: 800;
      font-size: calc(40% * 1em + 28px);
      min-width: 48px;
      min-height: 48px;
      margin: 8px auto 0;
    }

    .modal-caption {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    @media (min-width: 601px) {
      .overlay { display: none !important; }
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="letter" data-sound="sounds/a_wie_ameise.mp3">
      <div class="img-wrapper">
        <img src="images/ameise.jpg" alt="A">
      </div>
      <span>A a</span>
    </div>
    <div class="letter" data-sound="sounds/e_wie_esel.mp3">
      <div class="img-wrapper">
        <img src="images/esel.jpg" alt="E">
      </div>
      <span>E e</span>
    </div>
    <!-- Добавьте остальные карточки... -->
  </div>

  <div id="overlay" class="overlay">
    <div class="modal">
      <div id="modalLetter" class="modal-letter"></div>
      <div id="modalCaption" class="modal-caption"></div>
    </div>
  </div>

  <script>
    let currentAudio = null;
    const overlay = document.getElementById('overlay');
    const modalLetter = document.getElementById('modalLetter');
    const modalCaption = document.getElementById('modalCaption');
    let activeCard = null;

    function isMobileWidth() {
      return window.matchMedia('(max-width: 600px)').matches;
    }

    function playSound(src, onEnded) {
      if (!src) return null;
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      const audio = new Audio(src);
      currentAudio = audio;
      audio.play().catch(()=>{});
      audio.onended = () => {
        if (onEnded) onEnded();
      };
      return audio;
    }

    function openModalForCard(card, soundFile) {
      activeCard = card;
      card.classList.add('hide-img');
      const text = card.querySelector('span')?.textContent.trim() || '';
      modalLetter.textContent = text;
      modalCaption.textContent = card.querySelector('img')?.alt || '';
      overlay.classList.add('show');
      document.body.style.overflow = 'hidden';

      playSound(soundFile, closeModal);
    }

    function closeModal() {
      if (activeCard) {
        activeCard.classList.remove('hide-img');
        activeCard = null;
      }
      overlay.classList.remove('show');
      document.body.style.overflow = '';
    }

    document.querySelectorAll('.letter').forEach(letter => {
      letter.addEventListener('click', () => {
        const soundFile = letter.getAttribute('data-sound');
        if (isMobileWidth()) {
          openModalForCard(letter, soundFile);
        } else {
          playSound(soundFile);
        }
      });
      letter.addEventListener('touchstart', () => letter.classList.add('active'));
      letter.addEventListener('touchend', () => letter.classList.remove('active'));
    });
  </script>
</body>
</html>
